<div class="container-fluid popupManager">
    <div class="row head">
        <div class="col-xs-1 back"><i id="back" class="material-icons">arrow_back</i></div>
        <div class="col-xs-11 heading"> <p>Редактировать проект <span>Проект</span>, команду <span>Команда</span></p></div>
    </div>
    <section class="disabled">
        <div class="row changeName">
            <div class="col-xs-11 col-xs-offset-1">
                <div class="changeButton">
                    <i class="material-icons">mode_edit</i>
                    <span>Изменить</span>
                </div>
            </div>
        </div>
        <div class="row field projName">
            <label class="col-sm-8 col-sm-offset-1 col-xs-12">
                <p>Название проекта</p>
                <input type="text" disabled value="Project Name" />
            </label>
        </div>
        <div class="row field projDate">
            <label class="col-sm-3 col-sm-offset-1 col-xs-11">
                <p>Дата начала</p>
                <input type="text" class="start" value="02-11-2016" readonly="readonly" />
                <i class="material-icons">date_range</i>
            </label>
            <label class="col-sm-3 col-sm-offset-1 col-xs-11">
                <p>Дата окончания</p>
                <input type="text" class="end" value="25-11-2016" readonly="readonly" />
                <i class="material-icons">date_range</i>
            </label>
        </div>
    </section>
    <section>
        <div class="row field teamName">
            <label class="col-sm-8 col-sm-offset-1 col-xs-12">
                <p>Название команды</p>
                <input type="text" value="teamName" />
            </label>
        </div>
        <div class="row field teamDate">
            <label class="col-sm-3 col-sm-offset-1 col-xs-11">
                <p>Дата начала</p>
                <input type="text" class="start datepicker-here" value="05-11-2016" readonly="readonly" />
                <i class="material-icons">date_range</i>
            </label>
            <label class="col-sm-3 col-sm-offset-1 col-xs-11">
                <p>Дата окончания</p>
                <input type="text" class="end datepicker-here" value="10-11-2016" readonly="readonly" />
                <i class="material-icons">date_range</i>
            </label>
        </div>
    </section>
    <section>
        <div class="row field scrumName">
            <label class="col-sm-5 col-sm-offset-1 col-xs-12">
                <p>Скрам-мастер</p>
                <select class="error">
                    <option class="placeholder" disabled hidden></option>
                    <option class="mainList" value="id12345">Ким Чен Ын</option>
                    <option class="mainList" value="id12345">Ким Чен Ын</option>
                    <option class="mainList busy" value="id12345" selected>Ким Ир Сен</option>
                    <option class="mainList" value="id12345">Ким Чен Ын</option>
                    <option class="mainList busy" value="id12345">Ким Чен Ын</option>
                    <option class="mainList" value="id12345">Пол Пот</option>
                    <option class="mainList" value="id12345">Ким Чен Ын</option>
                    <option class="mainList busy" value="id12345">Серафим Серафимовский</option>
                </select>

                <i class="material-icons">announcement</i>
            </label>
        </div>
    </section>

                        <option class="mainList" value="BE_php">BE PHP</option>
                        <option class="mainList" value="BA">BA</option>
                        <option class="mainList" value="QA">QA</option>
                        <option class="mainList" value="UI_UX">UI/UX</option>
                    </select>

            </div>
            <div class="col-sm-3 col-xs-12 trainee">
                <label>
                    <select data-request="trainee">
                        <option class="placeholder" disabled hidden>Стажер</option>
                        <option class="mainList" value="id145" disabled>Марфа Собакина</option>
                        <option class="mainList" value="id345" selected>Григорий Грязной</option>
                        <option class="mainList" value="id45">Марфа Грянзная</option>

            <div class="col-sm-2 col-xs-12 delete">

                <span><i class="material-icons">delete</i> Удалить</span>

        <div class="row traineeToTeam">
            <div class="col-sm-1 col-xs-12 counter"><span>3</span></div>
            <div class="col-sm-3 col-xs-12 spec">
                <label>
                    <select data-request="spec">
                        <option class="placeholder" disabled hidden>Специальность</option>
                        <option class="mainList" value="FE">FE</option>
                        <option class="mainList" value="BE_Net">BE .NET</option>
                        <option class="mainList" value="BE_Android">BE ANDROID</option>
                        <option class="mainList" value="BE_Java">BE JAVA</option>

    <section>
        <div class="row popupButtons">
            <div class="col-sm-2 col-sm-offset-7 col-xs-6">

            </div>
            <div class="col-sm-2 col-xs-6">
