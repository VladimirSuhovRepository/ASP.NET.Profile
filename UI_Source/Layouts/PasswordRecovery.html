<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Восстановление пароля - Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../images/favicon.jpg" type="image/jpeg">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300italic,300,400italic,500,500italic,700,700italic&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&subset=cyrillic" rel="stylesheet">  
    <link href="../Content/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="../Content/styles.css" rel="stylesheet"> 
    <script src="../Scripts/jquery-2.1.4.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script> 
</head>
<body>

	<div class="prf-wrapper">
		<header class="prf-main-header">
		  <nav class="navbar navbar-inverse">
		    <div class="container">
		        <div class="navbar-header">
		            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
		                <span class="sr-only">Toggle navigation</span>
		                <span class="icon-bar"></span>
		                <span class="icon-bar"></span>
		                <span class="icon-bar"></span>
		            </button>
		            <a class="navbar-brand" href="#">
		              <img src="../images/logo2_1.png" alt="IT-Academy">
		            </a>
		        </div>

		        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
		            <ul class="nav navbar-nav">
		            </ul>
		            <ul class="nav navbar-nav navbar-right">
		                <li class="dropdown">
		                    <a href="#" class="dropdown-toggle header-avatar" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><img src="../images/avatar-big.gif" width="45" height="45" alt="User"></a>
		                    <ul class="dropdown-menu">
		                        <li><a href="#">Войти</a></li>
		                    </ul>
		                </li>
		            </ul>
		        </div>
		    </div>
		  </nav>

		</header>

        <div class="container">
            <div class="prf-main">
                <section class="prf-main-content">
                    <section class="prf-main-section passwordRecoveryMail">
                        <div class="row headline">
                            <div class="col-xs-4 col-xs-offset-2 pageTitle text-left">
                                <h1 class="title">Восстановление пароля</h1>
                            </div>
                        </div>

                        <div class="row wrap">
                        	<div class="col-xs-3 col-xs-offset-2">
                        		<p class="text-left">Введите адрес электронной почты, связанный с вашей учетной записью, и ссылка для восстановления будет выслана на него</p>
                        	</div>
                        	<div class="col-xs-2">
                        		<img src="../images/email-icon.png">
                        	</div>
                        </div>

						<form  id="emailForPassRec">
							<div class="row wrap">
								<div class="col-xs-5 col-xs-offset-2">
								  <div class="form-group">
								    <input class="form-control" name="email" id="InputEmail" placeholder="E-mail">
								  </div>
								</div>
							</div>
							<div class="row wrap">	  
								<div class="col-xs-5 col-xs-offset-2 text-left">  
								  <button id="saveButton" class="button btn btn-default saveButton">Готово</button>
								</div>
							</div>
						</form>
						<div class="modal fade col-sm-4 confirmationPopup"  id="okConfirm" style="margin:0 auto;" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
						    <div class="modal-dialog" role="document">
						        <div class="modal-content">
						            <div class="modal-header">
						                <h4 class="modal-title" id="myModalLabel">Письмо было успешно отправлено</h4>
						            </div>
						            <div class="modal-footer">
						                <button type="button" class="btn btn-primary ok_btn_modal">OK</button>
						            </div>
						        </div>
						    </div>
						</div><!-- confirmationPopup -->
						<div class="modal fade col-sm-4 confirmationPopup" id="errorConfirm" style="margin:0 auto;">
						    <div class="modal-dialog" role="document">
						        <div class="modal-content" >
						            <div class="modal-header">
						                <h4 class="modal-title" id="myModalLabel">Такого адреса не существует. Повторите попытку</h4>
						            </div>
						            <div class="modal-footer">
						                <button type="button" class="btn btn-primary ok_btn_modal">OK</button>
						            </div>
						        </div>
						    </div>
						</div><!-- confirmationPopup -->
                    </section><!-- prf-main-section passwordRecovery -->
                </section><!-- prf-main-content -->
            </div><!-- prf-main -->
        </div><!-- container -->









	    <div class="prf-main-footer">
	        <div class="container">
	            <div class="row"><p>&copy; 2016 - Образовательный центр Парка высоких технологий</p></div>
	        </div>
	        
	    </div>
	</div>
	<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
	<script src="../Scripts/Custom/PasswordRecoveryValidation.js"></script>
	
</body>
</html>
